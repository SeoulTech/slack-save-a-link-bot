<head>
  <title>save-links</title>
</head>

<body>
  <h1>Welcome to "Save-a-Link" bot!</h1>

  {{> hello}}

</body>


<template name="hello">
  <button>Add link</button>
  <p>You've pressed "Add link" button {{counter}} times.</p>
  <ul>
  {{#each linkList}}
    {{> link}}
  {{/each}}
  </ul>

</template>


<template name="link">
  <li>{{text}}</li>
</template>
